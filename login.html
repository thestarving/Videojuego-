<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
   

    <main>
      <div class="row justify-content-center">
        <div class="col-5">
          <form class="login">
            <h5>Iniciar Sesión</h5>
            <br>
            <div class="mb-3">
              <input placeholder="Correo electrónico o Nombre de usuario" type="email" class="form-control" id="emaillogin">
            </div>
            <div class="mb-3">
              <input placeholder="Contraseña" type="password" class="form-control" id="passwordlogin">
            </div>
            <button type="submit" class="btn btn-primary" id="botonlogin">Ingresar</button>
            <button type="button" class="btn btn-primary" id="botonlogingoogle">google</button>

          </form>
        </div>
      </div>
    </main>

    <script src="Js/cambiomenu.js"></script>
    <script src="Js/firebase.js" type="module"></script>
    <script src="Js/login.js" type="module"></script>
    <script src="Js/logingoogle.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
